<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="img-logo">
                <img src="./images/logo.svg" alt="">
            </div>

        </header>
        <div class="content flex">
            <h1>
                We're <br>
                <span>coming <br> soon</span>
            </h1>
            <div class="para">
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </div>

            <form id="form">
                <div class="form-control">
                    <input type="email" id="email" class="email" id="email" placeholder="Email Address">
                    <button><img src="./images/icon-arrow.svg" alt=""></button>
                    <img class="icon-error" src="./images/icon-error.svg" alt="">
                    <small class="error-msg">Please provide a valid email</small>
                </div>
            </form>

        </div>
        <div class="img">
            <img src="./images/hero-desktop.jpg" alt="" class="img-desktop">
            <img src="./images/hero-mobile.jpg " alt="" class="img-mobile">
        </div>
    </div>



    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
